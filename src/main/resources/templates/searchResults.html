<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<div class="container mt-5">
    <h2>Search Results</h2>
    <div th:if="${results.empty}">
        <p>No results found for: <span th:text="${query}"></span></p>
    </div>
    <div th:if="${not results.empty}">
        <ul>
            <li th:each="result : ${results}">
                <a th:href="@{'/product/' + ${result.id}}" th:text="${result.name}"></a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
